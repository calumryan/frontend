<aside class="h-card">
  <img class="u-photo" src="{{ my_photo }}" alt="photo of {{ my_name }}" />
  <a class="p-name u-url" href="{{ my_website }}">{{ my_name }}</a>
  <a class="u-email" href="mailto:{{ my_email }}">{{ my_email }}</a> 
  <span class="p-street-address">{{ my_street_address }}</span>
  <span class="p-locality">{{ my_locality }}</span>
  <span class="p-country-name">{{ my_country }}</span>
</aside>
