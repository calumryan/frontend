<article class="h-entry">

  <header>
    <h1 class="p-name">{{ title }}</h1>
    <p>Published by <a class="p-author h-card" href="{{ author_url }}">{{ author }}</a>
    on <time class="dt-published" datetime="{{ datetime }}">{{ datetime | date('D MMMM YYYY') }}</time></p>
  </header>

  <section>

    <p class="p-summary">{{ summary }}</p>
    
    <div class="e-content">
    </div>

  </section>

</article>
